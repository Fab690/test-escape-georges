<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mind-ar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
          <a-video src="./video-georges.mp4" width="1" height="0.6" position="0 0 0" class="clickable"></a-video>
      </a-entity>
    </a-scene>

    <script>
      // Force la lecture au clic pour contourner les blocages mobiles
      window.addEventListener('click', () => {
        const video = document.querySelector('video');
        if (video) video.play();
      });
    </script>
</body>
</html>
