<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mind-ar-image.prod.js"></script>
    <style>
        body { margin: 0; }
        canvas { width: 100vw; height: 100vh; display: block; }
        #start-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; z-index: 10; font-size: 20px; }
    </style>
</head>
<body>
    <button id="start-btn">ACTIVER LA CAMÉRA (TEST FINAL)</button>

    <script>
        const startBtn = document.querySelector("#start-btn");
        startBtn.addEventListener('click', async () => {
            startBtn.style.display = "none";
            
            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.body,
                imageTargetSrc: "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/examples/image-tracking/assets/card-example/card.mind"
            });

            try {
                await mindarThree.start();
                console.log("Caméra démarrée !");
            } catch (err) {
                alert("Erreur Caméra : " + err.message);
                console.error(err);
            }
        });
    </script>
</body>
</html>
